query countryByCode($code: ID!) {
    country(code: $code) {
        name
    }
}

query countriesWithContinent($filter: CountryFilterInput) { 
    countries(filter: $filter) {   
        name
        continent {
            countries {
                name
            }
        }
    }
}

query countryAndCountries($code: ID!, $filter: CountryFilterInput) { 
    country(code: $code) {
        name
    }
    countries(filter: $filter) {   
        name
        continent {
            countries {
                continent {
                    name
                }
            }
        }
    }
}

query neighbouringCountries { 
    countries(filter: {code: {eq: "LK"}}) {   
        name
        continent {
            countries {
                name
            }
        }
    }
}
